{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Angular js -->
    <script src="{% static 'angular/assets/angular.js' %}"></script>

    <!-- load controller -->
    <script src="{% static 'angular/controllers/mainApp.js' %}"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
    
    <title>Biswajit's Drive - {% block title %}{% endblock %}</title>
</head>
<body>

    
    <!-- Angular controler -->
    {% block angulercontroller %}{% endblock %}
    
    <!-- Content -->
    {% block content %}{% endblock %}
    

    <!-- Jquery -->
    <script src="{% static 'jquery/jquery-3.6.0.min.js' %}"></script>
    <!-- popper Js -->
    <script src="{% static 'popperJs/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>


</body>
</html>
